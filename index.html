<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Mahasiswa</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Formulir Pendaftaran Mahasiswa</h1>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 block w-full border rounded-md" placeholder="Nama Anda" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 block w-full border rounded-md" placeholder="email@example.com" required>
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Nomor HP</label>
        <input type="text" id="phone" name="phone" class="mt-1 p-2 block w-full border rounded-md" placeholder="081234567890" required>
      </div>
      <div>
        <label for="program" class="block text-sm font-medium text-gray-700">Program Studi</label>
        <select id="program" name="program" class="mt-1 p-2 block w-full border rounded-md" required>
          <option value="">Pilih Program Studi</option>
          <option value="TI">Teknik Informatika</option>
          <option value="SI">Sistem Informasi</option>
          <option value="DKV">Desain Komunikasi Visual</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Daftar Sekarang</button>
    </form>
  </div>
</body>
</html>
